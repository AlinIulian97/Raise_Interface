
<div class="plc-container">
  <h2>Test Flag PLC</h2>

  <div class="status" *ngIf="loading">Loading...</div>

<label class="switch">
  <input 
    type="checkbox" 
    [checked]="testFlag" 
    (change)="toggleFlag($any($event.target).checked)">
  <span class="slider round"></span>
</label>

  <p>Valoarea curentă: <strong>{{ testFlag }}</strong></p>

  <button (click)="readFlag()">Citește din PLC</button>
</div>
