<div class="movement-form">
  <h2>Knee Flexion–Extension</h2>

  <form [formGroup]="rangeForm" (ngSubmit)="saveMovement()">

    <div class="form-group">
      <label>Range of Motion (degrees)</label>

      <mat-slider min="0" max="90" step="1">
        <input matSliderThumb formControlName="range">
      </mat-slider>

      <div class="slider-value">
        Selected: {{ currentRange }}°
      </div>
    </div>

    <div class="form-group">
      <label>Number of Repetitions</label>
      <mat-form-field appearance="outline">
        <input matInput type="number" formControlName="reps">
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit">
      Save Movement
    </button>

  </form>
</div>
