<div class="layout">

  <!-- SIDEBAR STÂNGA -->
  <aside class="sidebar">
    <button
      mat-stroked-button
      *ngFor="let m of movements"
      [class.active]="selectedMovement === m"
      (click)="selectMovement(m)">
      {{ m | titlecase }}
    </button>
  </aside>

  <!-- CONȚINUT CENTRAL -->
  <main class="content">

    <div *ngFor="let m of movements">
      <div *ngIf="selectedMovement === m" class="movement-form">
        <h2>{{ m | titlecase }}</h2>

        <form [formGroup]="forms[m]" (ngSubmit)="saveMovement()">

          <div class="form-group">
            <label>Range of Motion (degrees)</label>
            <mat-slider min="0" max="90" step="1">
              <input matSliderThumb formControlName="range">
            </mat-slider>
            <div class="slider-value">
              Selected: {{ forms[m].get('range')!.value }}°
            </div>
          </div>

          <div class="form-group">
            <label>Number of Repetitions</label>
            <mat-form-field appearance="outline">
              <input matInput type="number" formControlName="reps">
            </mat-form-field>
          </div>

          <button mat-raised-button color="primary" type="submit">
            Save Movement
          </button>

        </form>
      </div>
    </div>

  </main>

</div>
